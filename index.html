<!DOCTYPE html>
<html>
  <head>
    <title>dark login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-image: url("https://www.trend-pc.com/wp-content/uploads/2021/06/%D9%85%D8%A7-%D9%87%D9%88-%D8%A7%D9%84%D8%AF%D9%8A%D8%A8-%D9%88%D9%8A%D8%A8-%D8%A7%D9%84%D8%B0%D9%8A-%D9%8A%D8%AD%D8%B0%D8%B1-%D9%85%D9%86%D9%87-%D8%A7%D9%84%D8%AC%D9%85%D9%8A%D8%B9%D8%9F-2.jpg");
        background-size: cover;
  	display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
      }

      .login {
	width: 250px;
        height: 150px;
        padding: 70px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin-right: 10px;
      }

      h2 {
        text-align: center;
      }

      input[type="text"],
      input[type="password"] {
        display: block;
        width: 	100%;
        padding: 10px;
        margin-bottom: 5px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        font-size: 16px;
        color: #030369;

      }

      input[type="submit"] {
        display: block;
        width: 107%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        font-size: 16px;
        color: #ffffff;
        background-color: #0077be;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h2>login in chat sharks rooms</h2>
        <form>
         <h4>choose a nikname</h4>
          <input type="text" placeholder="nikname" required>
         <h4>choose a password</h4>
          <input type="password" placeholder="password" required>
          <input type="submit" value="login">
       </form>
  </body>
</html>
